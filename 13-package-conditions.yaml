#!/bin/bash

- name: install the nginx
  hosts: worker-node
  tasks:
  - name: install nginx if RHEL
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when: ansible_OS_family == "RedHat"

  - name: install nginx if ubuntu
    ansible.builtin.apt:
      name: nginx
      state: installed
    when: ansible_OS_family == "Debian"